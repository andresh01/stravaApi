<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informaci√≥n de Usuario</title>
    <link rel="stylesheet" href="user.css">
</head>
<body>
    <header class="header">
        <div class="header_container">
            <div class="userPicture">
                <img alt="profile" id="picture" >
            </div>
            <div class="userInfo">
                <div class="divName">
                    <h2 id="userName"></h2>
                </div>
                <div id="userList" >
                    
                </div>
            </div>
        </div>
    </header>
    <main>
        <div style="text-align: center;">
            <div class="containerTable">
                <table class="tableSegments">
                    
                </table>
            </div>
            <!-- <select name="climbs" id="climbs" style="width: 200px;">
                <option value="">Seleccione</option>
            </select> -->
        </div>
        <div class="container2">
            <div class="containerInfoSegmento">
                <div id="segmentName"></div>
                <div>
                    <ul id="list">
                        
                    </ul>
                </div>
                <div class="containerProfile">
                    <img alt="" id="profile" >
                </div>
            </div>
            <div id="info">
                <div id="datoTime">
                    <label> Tiempo a subir el puerto:</label>
                    <input type="number" min="0" id="hour" value="0">
                    <input type="number" min="0" id="minutes">
                </div>
                <div id="datoW_kg">
                    <!-- <label for="">W/kg</label>
                    <input type="text" min="0" id="w_kg" style="width: 100px;" value=""> -->
                </div>
                <div id="datoW">
                    <!-- <label for="">Vatios necesarios</label>
                    <input type="text" min="0" id="watts" style="width: 100px;" value=""> -->
                </div>
                <div id="datoVam">
                    <!-- <label for="">VAM</label>
                    <input type="text" min="0" id="vam" style="width: 100px;" value=""> -->
                </div>
            </div>
            <div>

            </div>
        </div>
    </main>

</html>
