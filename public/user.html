<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informaci√≥n de Usuario</title>
    <link rel="stylesheet" href="user.css">
</head>
<body>
    <header class="header">
        <div class="header_container">
            <div class="userPicture">
                <img alt="profile" id="picture" >
            </div>
            <div class="userInfo">
                <div class="divName">
                    <h2 id="userName"></h2>
                </div>
                <div id="userList" >
                    
                    
                </div>
            </div>
        </div>
    </header>
    <main>
        <div style="text-align: center;">
            <h3>Segmentos Favoritos</h3>
            <div class="containerTable">
                <table class="tableSegments">
                    
                </table>
            </div>
            <!-- <select name="climbs" id="climbs" style="width: 200px;">
                <option value="">Seleccione</option>
            </select> -->
        </div>
        <div class="container2">
            <div class="containerInfoSegmento">
                <div id="segmentName"></div>
                <div>
                    <ul id="list">
                    </ul>
                </div>
                <div class="containerProfile">
                    <img alt="" id="profile" >
                </div>
            </div>
            <div id="info">
                <div id="datoTime">
                    <div><h2>Tiempo a subir el puerto:</h2></div>
                    <div id="timeContainer">
                        <div>
                            <p>Hora: <input type="number" min="0" id="hour" value="0"></p>
                        </div>
                        <div>
                            <p>Minutos: <input type="number" min="0" id="minutes"></p>
                        </div>
                    </div>
                </div>
                <div id="datoW_kg">
                    <div><h2>w/kg: <span id="valw_kg"> </span></h2></div>
                </div>
                <div id="datoW">
                    <div><h2>watts: <span id="watts"> </span></h2></div>
                </div>
                <div id="datoVam">
                    <div><h2>vam: <span id="vam"> </span></h2></div>
                </div>
            </div>
            <div>

            </div>
        </div>
    </main>
    <script src="user.js"></script>
</body>
</html>
